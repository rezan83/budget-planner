<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            rel="stylesheet"
            href="style.css"
        />
        <title>D3 Budget</title>
    </head>
    <body class="cyan">

        <header class="indigo darken-1 section">
            <h2 class="center white-text">D3 Budget</h2>
            <p class="center grey-text text-lighten-2">Your Money Tracker</p>
        </header>

        <div class="container section">
            <div class="row">
                <div class="col s12 m6">
                    <form  id="addForm" class="card">
                        <div class="card-content">

                            <span class="card-title indigo-text">Add Item:</span>
                            <div class="input-field">
                                <input type="text" name="name" id="name" 
                                onblur="this.value=this.value.trim()" 
                                >
                                <label for="name">Item Name</label>
                            </div>
                            <div class="input-field">
                                <label for="cost">Item Cost</label>
                                <input type="number" name="cost" id="cost"  >
                            </div>
                            <div class="input-field center">
                                <button class="btn-large  cyan white-text" type="submit">Add</button>
                            </div>
                            <div class="input-field center">
                                <p class="red-text" id="error"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col s12 m5 push-m1">
                    <div class="canvas"></div>
                </div>
            </div>
        </div>
